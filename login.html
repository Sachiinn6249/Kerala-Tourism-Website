<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Tourism|Login</title>
    <link rel="shortcut icon" href="./images/logo/pngwing.com (1).png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class="header bg-opacity-25">
        <a href="#" class="logo"
          ><img src="./images/logo/pngwing.com (1).png" alt=""
        /></a>
        <i class="bx bx-menu" id="menu-icon"></i>
        <nav class="navbar">
          <a href="./index.html">Welcome</a>
          <a href="./index.html#top">Top Destination</a>
          <a href="./districts.html#dis">Districts</a>
          <a href="#">Login</a>
          <a href="./contact.html">Contact</a>
      </header>
      
      <br>
<br>
    <div class="cont" id="loginpage">
        <div class="form sign-in">
            <h2>Welcome</h2>
            <label id="emai-label">
                <span>Email</span>
                <input type="email" class="email-id"/>
                <span style="color: red;" id="email-span"></span>
            </label>
            <label>
                <span>Password</span>
                <input type="password" class="pass-word"/>
                <span style="color: red;" id="password-span"></span>
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" class="submit signIn-btn">Sign In</button>
         
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                 
                    <h3>Don't have an account? Please Sign up!<h3>
                </div>
                <div class="img__text m--in">
                
                    <h3>If you already has an account, just sign in.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Create your Account</h2>
                <label>
                    <span>Name</span>
                    <input type="text" />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" />
                </label>
                <button type="button" class="submit">Sign Up</button>
                
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
    <script src=./script/main.js></script>
</body>
</html>
